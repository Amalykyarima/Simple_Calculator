<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="syles.css">
    <script src="index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=IBM+Plex+Sans:wght@200;500&family=Oswald&family=Roboto:ital,wght@0,300;0,400;1,400&display=swap');
        </style>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="data-previous-operand" class="previous-operand"></div>
            <div id="data-current-operand" class="current-operand"></div>
        </div>
        <button id="data-all-clear">C</button>
        <button class="data-operation">+/-</button>
        <button class="data-operation">%</button>
        <button class="data-operation">รท</button>
        <button class="data-number">7</button>
        <button class="data-number">8</button>
        <button class="data-number" >9</button>
        <button class="data-operation">x</button>
        <button class="data-number" >4</button>
        <button class="data-number" >5</button>
        <button class="data-number" >6</button>
        <button class="data-operation">-</button>
        <button class="data-number" >1</button>
        <button class="data-number" >2</button>
        <button class="data-number" >3</button>
        <button class="data-operation">+</button>
        <button class="data-number span-two">0</button>
        <button class="data-number" >.</button>
        <button id="data-equals">=</button>
    </div>
</body>
</html>
